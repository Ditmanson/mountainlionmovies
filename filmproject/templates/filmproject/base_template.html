<!-- Updated HTML for base_template.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mountain Lion Movies</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <img height="100" src="{% static 'images/mlm2_logo.png' %}" />
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'film-list' %}">Films</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'viewers' %}">Viewers</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'search_movies' %}">Search API</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'popular_movies' %}">Popular API</a></li>
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
              <li class="nav-item">
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button class="nav-link" type="submit">Logout</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            {% endif %}
          </ul>

          <!-- Dark mode toggle switch -->
          <div class="form-check form-switch ms-auto">
            <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
            <label class="form-check-label text-black" for="darkModeToggle">Dark Mode</label>
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock %}

      <img src="{% static 'images/footer.png' %}" class="img-responsive" alt="Footer Image">
    </div>

    <script>
      // Function to toggle dark mode
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        // Save user preference to local storage
        const darkModeEnabled = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkModeEnabled', darkModeEnabled);
      }

      // Check user's preference on page load
      window.onload = function () {
        const darkModeEnabled = localStorage.getItem('darkModeEnabled') === 'true';
        if (darkModeEnabled) {
          document.body.classList.add('dark-mode');
          document.getElementById('darkModeToggle').checked = true;
        }
      };
    </script>
  </body>
</html>
