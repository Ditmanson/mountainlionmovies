{% extends 'filmproject/base_template.html' %}
{% load static %} <!-- Load static files -->
{% block content %}
  <div class="container mt-5">
    <h1>Popular Movies</h1>
    <div class="mb-3">
      <label for="pageInput" class="form-label">Enter Page Number:</label>
      <input type="number" id="pageInput" class="form-control" placeholder="Page number" />
    </div>
    <button id="fetchButton" class="btn btn-primary">Fetch Movies</button>
    <div id="results" class="mt-3"></div>
  </div>
  {% if user.is_superuser %}
    <div class="form-check mb-2">
      <input type="checkbox" id="postCheckbox" class="form-check-input" />
      <label for="postCheckbox" class="form-check-label">Post All Movie Data</label>
    </div>
  {% endif %}

  {% comment %} <script src="{% static 'scripts/popular.js' %}"></script> {% endcomment %}
  <script type="module" src="{% static 'scripts/popular.js' %}"></script>
{% endblock %}
