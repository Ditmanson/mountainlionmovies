<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Popular Movies</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Popular Movies</h1>
      <div class="mb-3">
        <label for="searchInput" class="form-label">Enter Search Query:</label>
        <input type="string" id="searchInput" class="form-control" placeholder="string" />
      </div>
      <button id="fetchButton" class="btn btn-primary">Fetch Movies</button>
      <div id="results" class="mt-3"></div>
    </div>

    <script src="../../static/scripts/movie_search.js"></script>
  </body>
</html>
