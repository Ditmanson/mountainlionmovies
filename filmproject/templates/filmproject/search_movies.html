{% extends 'filmproject/base_template.html' %}
{% load static %} <!-- Load static files -->
{% block content %}
  <div class="container mt-5">
    <h1>Search</h1>
    <div class="mb-3">
      <label for="search_input" class="form-label">Enter Search Query:</label>
      <input type="string" id="search_input" class="form-control" placeholder="string" />
    </div>
    <div class="d-flex">
      <button id="search_button" class="btn btn-primary m-1">Search</button>
      <button value="1" class="popular_button btn btn-primary m-1">Pop1</button>
      <button value="2" class="popular_button btn btn-primary m-1">Pop2</button>
      <button value="3" class="popular_button btn btn-primary m-1">Pop3</button>
      <button value="4" class="popular_button btn btn-primary m-1">Pop4</button>
      <button value="5" class="popular_button btn btn-primary m-1">Pop5</button>
    </div>
  </div>
  <div class="container text-center">
    <div class="row row-cols-3" id="results"></div>
  </div>

  <script type="module" src="../../static/scripts/search.js"></script>
{% endblock %}
