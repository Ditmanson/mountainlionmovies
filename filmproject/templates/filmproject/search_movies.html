{% extends 'filmproject/base_template.html' %}
{% load static %} <!-- Load static files -->
{% block content %}
  <div class="container mt-5">
    <div id="top"></div>
    <h1>Search</h1>
    <div class="mb-3">
      <input style="display: none;" id="user" value="${{ user }}" type="text" />
      <label for="search_input" class="form-label">Enter Search Query:</label>
      <input type="string" id="search_input" class="form-control" placeholder="string" />
    </div>
    <div class="d-flex">
      <button id="search_button" class="btn btn-primary m-1">Search</button>
      <ul class="pagination m-1">
        <li class="page-item">
          <a class="page-link disabled" href="#">Popular Movies</a>
        </li>
        <li class="page-item popular_button">
          <button value="1" class="page-link popular_button" href="#">1</button>
        </li>
        <li class="page-item popular_button">
          <button value="2" class="page-link popular_button" href="#">2</button>
        </li>
        <li class="page-item popular_button">
          <button value="3" class="page-link popular_button" href="#">3</button>
        </li>
        <li class="page-item popular_button">
          <button value="4" class="page-link popular_button" href="#">4</button>
        </li>
        <li class="page-item">
          <button value="5" class="page-link popular_button" href="#">5</button>
        </li>
      </ul>
      {% comment %} <button value="1" class="popular_button btn btn-primary m-1">Pop1</button>
      <button value="2" class="popular_button btn btn-primary m-1">Pop2</button>
      <button value="3" class="popular_button btn btn-primary m-1">Pop3</button>
      <button value="4" class="popular_button btn btn-primary m-1">Pop4</button>
      <button value="5" class="popular_button btn btn-primary m-1">Pop5</button> {% endcomment %}
    </div>
  </div>
  <div class="container text-center">
    <div class="row row-cols-4" id="results"></div>
  </div>
  <button id="back-to-top" class="btn btn-outline-warning" style="position: fixed; bottom: 20px; right: 45%;"><a style="color: black;" href="#top">Go to Top</a></button>
  <script type="module" src="../../static/scripts/search.js"></script>
{% endblock %}
