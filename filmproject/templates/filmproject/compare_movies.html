{% extends 'filmproject/base_template.html' %}
{% load static %}

{% block content %}
  <div class="container text-center">
    <h1>Rate Movies</h1>
    
    <!-- Movie Titles Row -->
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h4 id="movie1_title">{{ movie1.title }}</h4>
      </div>
      <div class="col-md-5">
        <h4 id="movie2_title">{{ movie2.title }}</h4>
      </div>
    </div>

    <!-- Hidden input fields for movie IDs -->
    <input type="hidden" id="movie1id" value="{{ movie1.id }}">
    <input type="hidden" id="movie2id" value="{{ movie2.id }}">

    <!-- Movie Buttons with Posters -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-5 d-flex justify-content-center">
        <button id="movie1button" data-movie-id="{{ movie1.id }}" class="btn image-button">
          <img id="movie1img" src="https://image.tmdb.org/t/p/w300/{{ movie1.poster_path }}" alt="{{ movie1.title }}" class="img-fluid">
        </button>
      </div>
      <div class="col-md-5 d-flex justify-content-center">
        <button id="movie2button" data-movie-id="{{ movie2.id }}" class="btn image-button">
          <img id="movie2img" src="https://image.tmdb.org/t/p/w300/{{ movie2.poster_path }}" alt="{{ movie2.title }}" class="img-fluid">
        </button>
      </div>
    </div>

    <!-- Can't Decide Button -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-2">
        <button id="cant-decide-button" class="btn btn-warning">Can't Decide</button>
      </div>
    </div>

    <!-- More Info Section -->
    <div class="row justify-content-center">
      <button id="more-info-icon" class="btn btn-info">More Info</button>
    </div>
    <div id="overview-section" style="display: none;">
      <div class="row">
        <div class="col-md-5">
          <p id="movie1_overview">{{ movie1.overview }}</p>
        </div>
        <div class="col-md-5">
          <p id="movie2_overview">{{ movie2.overview }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="{% static 'scripts/compareMovies.js' %}"></script>
{% endblock %}
