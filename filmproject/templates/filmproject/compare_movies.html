{% extends 'filmproject/base_template.html' %}
{% load static %}

{% block content %}
  <div class="container text-center">
    <h1>Rate Movies</h1>
    
    <!-- Movie Titles Row -->
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h4 id="movie1_title">{{ movie1.title }}</h4>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5">
        <h4 id="movie2_title">{{ movie2.title }}</h4>
      </div>
    </div>

    <!-- Hidden input fields for movie IDs -->
    <input type="hidden" id="movie1id" value="{{ movie1.id }}">
    <input type="hidden" id="movie2id" value="{{ movie2.id }}">

    <!-- Movie Buttons with Posters -->
    <div class="row justify-content-center mb-4">
      <!-- Movie Poster 1 -->
      <div class="col-md-5 d-flex justify-content-center">
        <button id="movie1button" data-movie-id="{{ movie1.id }}" class="btn image-button">
          <img id="movie1img" src="https://image.tmdb.org/t/p/w300/{{ movie1.poster_path }}" alt="{{ movie1.title }}" class="img-fluid">
        </button>
      </div>

      <!-- Can't Decide Button -->
      <div class="col-md-2 d-flex flex-column align-items-center justify-content-center">
          <!-- First Icon: Can't Decide Button -->
          <button id="cant-decide-button" class="transparent-button" style="background-color: transparent; border: none;">
            <img src="{% static 'images/cantDecidebutton.png' %}" style="height: 215px;" alt="Can't Decide">
          </button>
          <!-- Second Icon: More Info Button -->
          <button id="more-info-icon" class="btn" style="background-color: transparent; border: none;">
              <img style="height: 125px;" src="{% static 'images/moreinfo.png' %}">
          </button>
      </div>

      <!-- Movie Poster 2 -->
      <div class="col-md-5 d-flex justify-content-center">
        <button id="movie2button" data-movie-id="{{ movie2.id }}" class="btn image-button">
          <img id="movie2img" src="https://image.tmdb.org/t/p/w300/{{ movie2.poster_path }}" alt="{{ movie2.title }}" class="img-fluid">
        </button>
      </div>
    </div>

    <!-- More Info Section -->
    <div id="overview-section" style="display: none;">
      <div class="row">
        <div class="col-md-5">
          <p id="movie1_overview">{{ movie1.overview }}</p>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
          <p id="movie2_overview">{{ movie2.overview }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="{% static 'scripts/compareMovies.js' %}"></script>
{% endblock %}
