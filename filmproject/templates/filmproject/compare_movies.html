{% extends "filmproject/base_template.html" %}
{% load static %}

{% block content %}
<div class="container text-center">
    <h1>Rate Movies</h1>

    <div class="row justify-content-center mb-4">
        <!-- Row for titles -->
        <div class="col-md-5">
            <h4>{{ movie1.title }}</h4>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <h4>{{ movie2.title }}</h4>
        </div>
    </div>

    <div class="row justify-content-center align-items-center g-3">
        <!-- Movie 1 Poster -->
        <div class="col-md-5 d-flex justify-content-center align-items-center movie-poster">
            <form method="POST" action="{% url 'compare_movies' %}">
                {% csrf_token %}
                <input type="hidden" name="selected_movie" value="{{ movie1.id }}">
                <!-- Make the image a clickable button -->
                <button type="submit" class="image-button" style="border: none; background: none; padding: 0;">
                    <img src="https://image.tmdb.org/t/p/w300/{{ movie1.poster_path }}" alt="Poster for {{ movie1.title }}" class="img-fluid">
                </button>
            </form>
        </div>

        <!-- Can't Decide Button -->
        <div class="col-md-2 d-flex align-items-center justify-content-center">
            <form method="POST" action="{% url 'compare_movies' %}">
                {% csrf_token %}
                <input type="hidden" name="selected_movie" value="can't_decide">
                <button type="submit" class="transparent-button">
                    <img src="{% static 'images/cantDecidebutton.png' %}" style="height: 215px;" alt="Can't Decide">
                </button>
            </form>
        </div>

        <!-- Movie 2 Poster -->
        <div class="col-md-5 d-flex justify-content-center align-items-center movie-poster">
            <form method="POST" action="{% url 'compare_movies' %}">
                {% csrf_token %}
                <input type="hidden" name="selected_movie" value="{{ movie2.id }}">
                <!-- Make the image a clickable button -->
                <button type="submit" class="image-button" style="border: none; background: none; padding: 0;">
                    <img src="https://image.tmdb.org/t/p/w300/{{ movie2.poster_path }}" alt="Poster for {{ movie2.title }}" class="img-fluid">
                </button>
            </form>
        </div>
        <div style="margin-bottom: 100px">
    </div>
</div>

{% endblock %}
