{% extends "filmproject/base_template.html" %}
{% load static %}

{% block content %}
<div class="container text-center">
    <h1>Rate Movies</h1>

    <!-- Dynamic movie comparison section -->
    <div id="movie-comparison-container" class="mb-4">
        <!-- Titles will be inserted here by JavaScript -->
        <div class="row justify-content-center align-items-center mb-4">
            <div class="col-md-5 d-flex justify-content-center">
                <h4 id="movie1-title"></h4>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5 d-flex justify-content-center">
                <h4 id="movie2-title"></h4>
            </div>
        </div>

        <!-- Posters and buttons for movie selection -->
        <div class="row justify-content-center align-items-center g-3">
            <!-- Movie 1 Poster -->
            <div class="col-md-5 d-flex justify-content-center align-items-center movie-poster">
                <button class="movie-selection-button movie1-button" data-movie-id="">
                    <img id="movie1-img" src="" alt="Poster for Movie 1" class="img-fluid">
                </button>
            </div>

            <!-- Can't Decide Button -->
            <div class="col-md-2 d-flex align-items-center justify-content-center">
                <button class="movie-selection-button cant-decide-button" data-movie-id="can't_decide">
                    <img src="{% static 'images/cantDecidebutton.png' %}" style="height: 215px;" alt="Can't Decide">
                </button>
            </div>

            <!-- Movie 2 Poster -->
            <div class="col-md-5 d-flex justify-content-center align-items-center movie-poster">
                <button class="movie-selection-button movie2-button" data-movie-id="">
                    <img id="movie2-img" src="" alt="Poster for Movie 2" class="img-fluid">
                </button>
            </div>
        </div>
    </div>

    <!-- More Information Row -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-2 d-flex align-items-center justify-content-center">
            <img height="100" src="{% static 'images/moreinfo.png' %}" alt="More Info" id="more-info-icon" style="cursor: pointer;">
        </div>
    </div>

    <!-- Overview Section (Initially Hidden) -->
    <div class="row justify-content-center mb-4" id="overview-section" style="display: none;">
        <div class="col-md-5">
            <h2><strong>Overview</strong></h2>
            <p id="movie1-release"></p>
            <p id="movie1-overview"></p>
        </div>
        <div class="col-md-5">
            <h2><strong>Overview</strong></h2>
            <p id="movie2-release"></p>
            <p id="movie2-overview"></p>
        </div>
    </div>
</div>

<!-- Include the external JavaScript file -->
<script src="{% static 'scripts/compareMovies.js' %}"></script>

{% endblock %}
