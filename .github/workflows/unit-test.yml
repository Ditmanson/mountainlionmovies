name: UNIT TEST

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version:
          - 3.12
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: travis
          POSTGRES_PASSWORD: password1234!@#$
          POSTGRES_DB: mountainlionmovies
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set global environment variables
        run: |
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> $GITHUB_ENV
          echo "GOOGLE_MAIL_ADDRESS=${{ secrets.GOOGLE_MAIL_ADDRESS }}" >> $GITHUB_ENV
          echo "GOOGLE_MAIL_PASSWORD=${{ secrets.GOOGLE_MAIL_PASSWORD }}" >> $GITHUB_ENV
          echo "DATABASE_URL=postgres://myuser:mypassword@localhost:5432/mydatabase" >> $GITHUB_ENV

      - name: Check Secrets
        run: echo "Secrets=${{ secrets }}"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        run: |
          python manage.py migrate

